<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <section><h1 id = "clock">현재 시각은 0000년 00월 00일 00시 00분 00초 입니다.</h1></section>
    <section>
        <h2 id = "todo">투두리스트 추가하기</h2>
        <form id = "todo-form">
            <input type = "text" placeholder = "입력 후 add 버튼을 클릭하세요." size = 30 required/>
            <button type = "submit">add</button>
    </section>
    <section>
        <h2 id = "my">나의 할 일</h2>
        <ul id = "todo-list"></ul>
    </section>
    <script src = "js/clock.js"></script>
    <script src = "js/todo.js"></script>
</body>
</html>
